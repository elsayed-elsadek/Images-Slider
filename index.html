<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Slider</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="slider" id="slider">

  <div class="images">
    <img src="./images/1.jpg" alt="imgslider1">
    <img src="./images/2.jpg" alt="imgslider2">
    <img src="./images/3.jpg" alt="imgslider3">
    <img src="./images/2.jpg" alt="imgslider4">
    <img src="./images/1.jpg" alt="imgslider5">

  </div>

  <div class="scroll">
    <button class="btn1" id="prev">Prev</button>
    <button class="btn2" id="next">next</button>
  </div>
  <div class="dots" id="dots"></div>

</div>

  <script src="./script.js"></script>
</body>
</html>
